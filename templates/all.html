<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url lists</title>
</head>

<body>
    <ul>
        {% for link in urls %}
            <li>
                <span>{{ link.url }}</span>
                &nbsp;----->&nbsp;
                <a href="{{ url_for('pathUrl', shortened_url=link.shortened) }}">{{ link.shortened }}</a>
            </li>
        {% endfor %}
    </ul>
</body>

</html>
